<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: header}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Welcome to the Company Forum</h1>
            <p class="col-md-8 fs-4">Share and read authentic experiences about company interviews and work culture.</p>
        </div>
    </div>

    <h2>Recent Posts</h2>
    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">
                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}" class="text-decoration-none">Post Title</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${post.companyName}">Company Name</h6>
            <p class="card-text">
                Posted by: <span th:text="${post.user.username}">Username</span> on
                <span th:text="${#temporals.format(post.createdAt, 'dd-MMM-yyyy')}">Date</span>
            </p>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
