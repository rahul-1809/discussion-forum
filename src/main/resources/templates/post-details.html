<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${post.title}">Post Title</h2>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Company: ' + ${post.companyName}">Company</h6>
        </div>
        <div class="card-body">
            <p style="white-space: pre-wrap;" th:text="${post.content}">Post content goes here.</p>
        </div>
        <div class="card-footer text-muted">
            Posted by <strong th:text="${post.user.username}">Author</strong> on
            <span th:text="${#temporals.format(post.createdAt, 'dd-MMM-yyyy HH:mm')}">Date</span>
        </div>
    </div>

    <h3 class="mt-4">Comments</h3>
    <div th:each="comment : ${post.comments}" class="card card-body bg-light mb-3">
        <p th:text="${comment.text}">Comment text.</p>
        <small class="text-muted">
            By <strong th:text="${comment.user.username}">Commenter</strong> on
            <span th:text="${#temporals.format(comment.createdAt, 'dd-MMM-yyyy HH:mm')}">Date</span>
        </small>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h4>Add a Comment</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
                <div class="mb-3">
                    <textarea class="form-control" name="text" rows="4" required placeholder="Write your comment here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
